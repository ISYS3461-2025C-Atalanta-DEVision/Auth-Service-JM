server:
  port: ${PORT:8081}

spring:
  application:
    name: auth-service

  # Disable JPA/H2 and Kafka (using MongoDB, Kafka disabled for now)
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

  # MongoDB Configuration
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/authdb}
      database: authdb

    # Redis Configuration (for token revocation - 2.3.2)
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

  # Google OAuth2 Configuration (1.3.1, 2.3.1)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            scope:
              - email
              - profile
              - openid
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

  # Kafka Configuration (inter-service communication - A.3.2)
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
    consumer:
      group-id: auth-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest

# Eureka Client Configuration (Service Discovery - D.3.1) with authentication
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://eureka:eureka-secret-2024@localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Internal API Key for Gateway-to-Service communication
internal:
  api-key: ${INTERNAL_API_KEY:devision-internal-api-key-2024-secure}
  api-key-validation:
    enabled: ${INTERNAL_API_KEY_VALIDATION:false}  # Disabled by default for local dev

# JWT Configuration (2.1.2)
jwt:
  secret: devision-jm-auth-service-secret-key-2024-must-be-at-least-256-bits-long-for-hs256
  access-token-expiration: 900000      # 15 minutes in milliseconds
  refresh-token-expiration: 604800000  # 7 days in milliseconds
  issuer: devision-jm-auth-service

# Frontend URL for OAuth2 callback redirect
app:
  frontend-url: ${FRONTEND_URL:http://localhost:3000}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    root: INFO
    com.devision.jm.auth: DEBUG
    org.springframework.security: DEBUG
    org.springframework.kafka: INFO
    org.springframework.data.redis: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

---
# Production Profile (for Render deployment)
spring:
  config:
    activate:
      on-profile: prod

  # MongoDB for production (MongoDB Atlas)
  data:
    mongodb:
      uri: ${MONGODB_URI}
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

  # Google OAuth2 (use environment variables in production)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}

# Eureka Client Configuration (matches your Eureka Server)
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://eureka:eureka-secret-2024@localhost:8761/eureka/}
    register-with-eureka: ${EUREKA_ENABLED:true}
    fetch-registry: ${EUREKA_ENABLED:true}
  instance:
    hostname: ${RENDER_EXTERNAL_HOSTNAME:localhost}
    prefer-ip-address: false
    non-secure-port: ${PORT:8081}
    instance-id: ${spring.application.name}:${RENDER_SERVICE_ID:${random.uuid}}
    # For Render: register with external URL so Gateway can route to it
    home-page-url: https://${RENDER_EXTERNAL_HOSTNAME:localhost}/
    status-page-url: https://${RENDER_EXTERNAL_HOSTNAME:localhost}/actuator/info
    health-check-url: https://${RENDER_EXTERNAL_HOSTNAME:localhost}/actuator/health
    secure-port-enabled: true
    non-secure-port-enabled: false
    secure-port: 443

# Enable internal API key validation in production
internal:
  api-key: ${INTERNAL_API_KEY}
  api-key-validation:
    enabled: ${INTERNAL_API_KEY_VALIDATION:true}

# Use environment variable for JWT secret in production
jwt:
  secret: ${JWT_SECRET}

# Frontend URL for OAuth2 redirect
app:
  frontend-url: ${FRONTEND_URL}

# Disable Swagger in production
springdoc:
  swagger-ui:
    enabled: false

logging:
  level:
    root: WARN
    com.devision.jm.auth: INFO
    org.springframework.security: WARN
