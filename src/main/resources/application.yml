server:
  port: 8081

spring:
  application:
    name: auth-service

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:authdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # Redis Configuration (for token revocation - 2.3.2)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2

  # Kafka Configuration (inter-service communication - A.3.2)
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
    consumer:
      group-id: auth-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest

# Eureka Client Configuration (Service Discovery - D.3.1) with authentication
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://eureka:eureka-secret-2024@localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# Internal API Key for Gateway-to-Service communication
internal:
  api-key: ${INTERNAL_API_KEY:devision-internal-api-key-2024-secure}
  api-key-validation:
    enabled: ${INTERNAL_API_KEY_VALIDATION:false}  # Disabled by default for local dev

# JWT Configuration (2.1.2)
jwt:
  secret: devision-jm-auth-service-secret-key-2024-must-be-at-least-256-bits-long-for-hs256
  access-token-expiration: 900000      # 15 minutes in milliseconds
  refresh-token-expiration: 604800000  # 7 days in milliseconds
  issuer: devision-jm-auth-service

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    root: INFO
    com.devision.jm.auth: DEBUG
    org.springframework.security: DEBUG
    org.springframework.kafka: INFO
    org.springframework.data.redis: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  # Disable H2 console in production
  h2:
    console:
      enabled: false

  # Disable JPA/H2 in production (using MongoDB)
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

  # MongoDB for production
  data:
    mongodb:
      uri: ${MONGODB_URI}
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL}

# Enable internal API key validation in production
internal:
  api-key: ${INTERNAL_API_KEY}
  api-key-validation:
    enabled: true

# Use environment variable for JWT secret in production
jwt:
  secret: ${JWT_SECRET}

# Disable Swagger in production
springdoc:
  swagger-ui:
    enabled: false

logging:
  level:
    root: WARN
    com.devision.jm.auth: INFO
    org.springframework.security: WARN
